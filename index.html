  .btn {

    border-radius: 9999px;
    font-size: 14px;
    font-weight: 900;
    cursor: pointer;
    white-space: normal;
    overflow: hidden;
    text-align: center;
    line-height: 1.3;
    padding: 10px;
    color: #fff;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }
  .btn.light { color: #000; }
  .btn:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .btn:active {
    transform: scale(0.97);

</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;

  if (!tg) {
    console.warn('Telegram WebApp object not found. Контент будет работать, но sendData не доступен.');
    return;
  }

  // Разворачиваем WebApp, если нужно
  try { tg.expand(); } catch (e) { console.warn('tg.expand() failed', e); }

  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', () => {
      try {
        // Берём текст кнопки — аккуратно убираем лишние пробелы
        const text = btn.textContent.trim();

        // Отправляем строку в бота. Можно отправлять JSON.stringify({text}) если нужно.
        tg.sendData(text);

        // Короткая задержка чтобы дать время отправке — 150..300 ms обычно достаточно.
        setTimeout(() => {
          try { tg.close(); } catch (e) { /* ignore */ }
        }, 250);

        // Визуальная обратная связь
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => btn.style.transform = '', 150);

      } catch (err) {
        console.error('Ошибка при отправке данных в бота:', err);
      }
    });
  });
});
</script>
